


{% if chore %}

<ul>

    <li>  <a href="/chores/{{ chorelist.id }}/chores/{{ chore.id }}"> {{ chore}} </a> </li>



</ul>

    <h1> {{ chore }}  </h1>

    <p> Due Date: {{ chore.due_date }} </p>
    <p> Is Complete: {{ chore.complete }} </p>

{% else %}
    <p> No chores are currently associated with Chore  #{{ chore.id }} </p>
{% endif %}
